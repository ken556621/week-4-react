<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="root"></div>
<script type="text/babel">

class ChangeWord extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      isClickOn: true
    };
    this.handleClick = this.handleClick.bind(this);
  }

  handleClick() {
    this.setState(prevState => ({
      isClickOn: false
    }));
  }

  render() {
    return (
      <section className="showcase">
        <div className="container">
            <h2 onClick={this.handleClick}>{this.state.isClickOn ? 'Hello World' : 'Have a good time!'}</h2>
        </div>
      </section>
    );
  }
}

class SideMenu extends React.Component {

  constructor(props) {
    super(props);
    this.state = { 
      isToggleOn: true 
    }
    this.sideMenu = this.sideMenu.bind(this);
  }

  sideMenu() {
    this.setState(prevState => ({
      isToggleOn: !prevState.isToggleOn
    }))
  }

  render() { 
    return ( 
      <header>
        <nav>
            <div className="wrapper-menu">
                <div className="logo">
                    <h3>Website Title/Logo</h3>
                </div>
                <div className="menu-burger" onClick={this.sideMenu}>
                    <span className="line"></span>
                    <span className="line"></span>
                    <span className="line"></span>
                </div>
                <div className="menu">
                    <ul className="menu">
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                        <li>Item 4</li>
                    </ul>
                </div>
                <div className={this.state.isToggleOn ? "side-menu-hide" : "side-menu-show"}>
                    <div className="delete-icon" onClick={this.sideMenu}>
                        X
                    </div>
                    <ul>
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                        <li>Item 4</li>
                    </ul>
                </div>
            </div>
          </nav>
      </header>
      );
  }
}

class MoreBox extends React.Component {

  constructor(props) {
    super(props);
    this.state = { 
      isClickOn: true 
    }
    this.moreBox = this.moreBox.bind(this);
  }

  moreBox() {
    this.setState(prevState => ({
      isClickOn: false
    }))
  }

  render() { 
    return ( 
      <section className="intro">
        <div className="container">
            <h3>
                Section Title
            </h3>
            <div className="wrapper-box">
                <div className="box">
                    Content Box 1
                </div>
                <div className="box">
                    Content Box 2
                </div>
                <div className="box">
                    Content Box 3
                </div>
                <div className="box">
                    Content Box 4
                </div>
            </div>
        </div>
        <div className="btn" onClick={this.moreBox}>
            Call to Action
        </div>
        <div className={this.state.isClickOn ? "wrapper-box-2-hide" : "wrapper-box-2-show"}>
          <div className="box">
              Content Box 1
          </div>
          <div className="box">
              Content Box 2
          </div>
          <div className="box">
              Content Box 3
          </div>
          <div className="box">
              Content Box 4
          </div>
        </div>
      </section>
      );
  }
}

const App = () => {
  return(
    <div>
      <SideMenu />
      <ChangeWord />
      <MoreBox />
    </div>
  )
}


ReactDOM.render(
  <App />,
  document.getElementById('root')
);
</script>
  </body>
</html>
