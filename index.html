<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">


      class ChangeWord extends React.Component {

        constructor(props) {
          super(props);
          this.state = { isToggleOn: true }
          this.changeWord = this.changeWord.bind(this);
        }

        componentDidMount() {
          document.addEventListener('click', this.changeWord);
        }
        componentWillUnmount() {
          document.removeEventListener('click', this.changeWord);
        }

        changeWord(event) {
          if(event.target.classList.contains('message')){
            event.target.innerHTML = "Have a good time!"
          }
        }

        render() { 
          return ( 
            <Showcase />
            );
        }
      }

      class SideMenu extends React.Component {

        constructor(props) {
          super(props);
          this.state = { isToggleOn: true }
          this.sideMenu = this.sideMenu.bind(this);
        }

        componentDidMount() {
          document.addEventListener('click', this.sideMenu);
        }
        componentWillUnmount() {
          document.removeEventListener('click', this.sideMenu);
        }

        sideMenu(event) {
          if(event.target.classList.contains('menu-burger')){
            document.querySelector('.side-menu').style.right = '0px'
          }
          if(event.target.classList.contains('delete-icon')){
            document.querySelector('.side-menu').style.right = '-180px'
          }
        }

        render() { 
          return ( 
            <Header />
            );
        }
        }

        class MoreBox extends React.Component {

          constructor(props) {
            super(props);
            this.state = { isToggleOn: true }
            this.MoreBox = this.MoreBox.bind(this);
          }

          componentDidMount() {
            document.addEventListener('click', this.MoreBox);
          }
          componentWillUnmount() {
            document.removeEventListener('click', this.MoreBox);
          }

          MoreBox(event) {
            if(event.target.classList.contains('btn')){
              document.querySelector('.wrapper-box-2').style.display = 'flex'
            }
          }

          render() { 
            return ( 
              <Intro />
              );
          }
          }
 

      const Header = () => {
        return(
          <header>
            <nav>
                <div className="wrapper-menu">
                    <div className="logo">
                        <h3>Website Title/Logo</h3>
                    </div>
                    <div className="menu-burger">
                        <span className="line"></span>
                        <span className="line"></span>
                        <span className="line"></span>
                    </div>
                    <div className="menu">
                        <ul className="menu">
                            <li>Item 1</li>
                            <li>Item 2</li>
                            <li>Item 3</li>
                            <li>Item 4</li>
                        </ul>
                    </div>
                    <div className="side-menu">
                        <div className="delete-icon">
                            X
                        </div>
                        <ul>
                            <li>Item 1</li>
                            <li>Item 2</li>
                            <li>Item 3</li>
                            <li>Item 4</li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        )
      }

      const Showcase = () => {
        return(
          <section className="showcase">
              <div className="container">
                  <h2 className="message">Welcome Message</h2>
              </div>
          </section>
        )
      }

      const Intro = () => {
        return(
          <section className="intro">
              <div className="container">
                  <h3>
                      Section Title
                  </h3>
                  <div className="wrapper-box">
                      <div className="box">
                          Content Box 1
                      </div>
                      <div className="box">
                          Content Box 2
                      </div>
                      <div className="box">
                          Content Box 3
                      </div>
                      <div className="box">
                          Content Box 4
                      </div>
                  </div>
              </div>
              <div className="btn">
                  Call to Action
              </div>
              <div className="wrapper-box-2">
                <div className="box">
                    Content Box 1
                </div>
                <div className="box">
                    Content Box 2
                </div>
                <div className="box">
                    Content Box 3
                </div>
                <div className="box">
                    Content Box 4
                </div>
              </div>
          </section>
        )
      }

      const App = () => {
        return(
          <div>
            <SideMenu />
            <ChangeWord />
            <MoreBox />
          </div>
        )
      }


      ReactDOM.render(
        <App />,
        document.getElementById('root')
      );
      

    </script>

  </body>
</html>
